on:
  #push:
   # branches:
  #    - main
  workflow_dispatch:
jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load credentials
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          #OCID: "op://git/ORACLE/OCID"
          #OCI_REGION: "op://git/ORACLE/OCI_REGION"
          OCI_CONFIG: "op://git/ORACLE/OCI_CONFIG"
          OCI_KEY_FILE: "op://git/ORACLE/OCI_KEY_FILE" 
      - name: "Install OCI CLI"
        run: |
          mkdir ~/.oci
          echo "${{ env.OCI_CONFIG }}" > ~/.oci/config
          echo "${{ env.OCI_KEY_FILE }}" > ~/.oci/key.pem
          curl -L -O https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh
          chmod +x install.sh
          ./install.sh --accept-all-defaults
          echo "/home/runner/bin" >> $GITHUB_PATH
          exec -l $SHELL
          oci setup repair-file-permissions --file /home/runner/.oci/config
          oci setup repair-file-permissions --file /home/runner/.oci/key.pem
      - name: "Install terraform"
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          gpg --no-default-keyring --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg --fingerprint
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install terraform
      - name: Checkout
        uses: actions/checkout@v3
      - name: "Terraform init"
        run: |
          ls -a
          terraform -chdir=cloudops/oracle init
      - name: "Terraform apply"
        run: terraform -chdir=cloudops/oracle apply -auto-approve
